<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Indie+Flower&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Rubik+Vinyl&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="gameCont">
      <div class="scoreboard">
        <div class="score user1Score">
          <div>Player 1</div>
          <div>0</div>
        </div>
        <div class="score drawScore">
          <div>Draw</div>
          <div>0</div>
        </div>
        <div class="score user2Score">
          <div>Player 2</div>
          <div>0</div>
        </div>
      </div>
      <div class="game">
        <div class="box box1"><img src="Assets/close.png" alt="" /></div>
        <div class="box box2"><img src="" alt="" /></div>
        <div class="box box3"><img src="Assets/o.png" alt="" /></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        <div class="box box7"></div>
        <div class="box box8"></div>
        <div class="box box9"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
